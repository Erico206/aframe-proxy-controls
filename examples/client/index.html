<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>A-Frame Proxy Controls â€¢ Remote Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css"/>
    <link rel="stylesheet" href="../examples.css">
  </head>
  <body>
    <h1>A-Frame Proxy Controls</h1>
    <h2>Remote Client</h2>

    <input type="text" placeholder="Client ID" data-bind="connect-id">
    <p>Paste client ID and press <i>Enter</i> to connect.</p>

    <script src="https://aframe.io/releases/latest/aframe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="../bundle.js"></script>
    <script>
      // Debugging API key.
      var client = new ProxyControlsClient('72chxur433kmaemi');
      document.querySelector('[data-bind=connect-id]')
        .addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            client.connect(this.value);
          }
        });
    </script>

    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon" style="background: #3482AA">
        <a href="https://github.com/donmccurdy/aframe-proxy-controls">Fork me on GitHub</a>
      </div>
    </div>
  </body>
</html>
